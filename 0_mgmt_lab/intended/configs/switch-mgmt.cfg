!RANCID-CONTENT-TYPE: arista
!
interface profile PORT_PROFILE
   command description LAB Endpoints
   command switchport mode trunk
   command switchport trunk native vlan 100
   command spanning-tree portfast
!
transceiver qsfp default-mode 4x10G
!
hostname switch-mgmt
!
no enable password
no aaa root
!
vlan 100
   name VLAN_100
!
vlan 101
   name VLAN_101
!
vlan 255
   name VLAN_255
!
interface Ethernet1
   description gwy-rtr
   no shutdown
   switchport mode trunk
   switchport
!
interface Vlan100
   description LAB devices
   no shutdown
   ip address 172.16.1.250/24
   ip address 172.100.100.250/24 secondary
   ip address 10.255.255.250/24 secondary
!
ip route 0.0.0.0/0 172.16.1.1
!
!
interface Ethernet2-8
  profile PORT_PROFILE
interface Ethernet2
  description Cloud1
interface Ethernet8
  description ZTPSserver

!
end
