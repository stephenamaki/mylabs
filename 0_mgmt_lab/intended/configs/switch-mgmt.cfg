!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname switch-mgmt
ip name-server vrf default 1.1.1.1
ip name-server vrf default 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
vlan 100
   name VLAN_100
!
vlan 101
   name VLAN_101
!
vlan 255
   name VLAN_255
!
interface Ethernet1
   description gwy-rtr
   no shutdown
   switchport mode trunk
   switchport
!
interface Ethernet2
   description Cloud1
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet3
   description LAB Endpoints
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet4
   description LAB Endpoints
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet5
   description LAB Endpoints
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet6
   description LAB Endpoints
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet7
   description LAB Endpoints
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet8
   description ZTPSserver
   no shutdown
   switchport trunk native vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Vlan100
   description LAB devices
   no shutdown
   ip address 172.16.1.250/24
   ip address 172.100.100.250/24 secondary
   ip address 10.255.255.250/24 secondary
!
ip routing
!
ip route 0.0.0.0/0 172.16.1.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
