management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.224.103/24
  gateway: 192.168.224.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  - name: default
  enable_https: true
ip_name_servers:
  - ip_address: 1.1.1.1
    vrf: MGMT
  - ip_address: 8.8.8.8
    vrf: MGMT
ntp:
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
    iburst: true
ethernet_interfaces:
  - name: Ethernet1
    description: Public_Internet
    type: routed
    shutdown: false
    ip_address: 192.168.224.104/24
    ip_nat:
      source:
        dynamic:
          - access_list: NAT_ACL
            nat_type: "overload"
    eos_cli: |
      !
      mac-address 00:00:00:22:41:04
  - name: Ethernet2
    description: LAN_to_LAB_Devices
    type: routed
    shutdown: false
    eos_cli: |
      !
      mac-address 00:00:00:01:00:01
  - name: Ethernet2.100
    description: LAN_to_LAB_Devices
    type: l3dot1q
    shutdown: false
    encapsulation_dot1q_vlan: 100
    dhcp_server_ipv4: true
    ip_address: 172.16.1.1/24
    eos_cli: |
      !
      arp aging timeout 60
vrfs:
  - name: MGMT
    ip_routing: true
static_routes:
  - vrf: default
    destination_address_prefix: 0.0.0.0/0
    gateway: 192.168.224.1
  - vrf: MGMT
    destination_address_prefix: 0.0.0.0/0
    gateway: 192.168.224.1

daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  # ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true

ip_access_lists:
  - name: NAT_ACL
    entries:
      - sequence: 10
        action: "deny"
        protocol: ip
        source: 172.16.1.0/24
        destination: 192.168.224.0/24
      - sequence: 99
        action: "permit"
        protocol: ip
        source: any
        destination: any

eos_cli: |
  !
  dhcp server
   lease time ipv4 1 days 0 hours 0 minutes
   dns domain name ipv4 arista.com
   dns server ipv4 8.8.8.8 4.2.2.2
   !
   subnet 172.16.1.0/24
      range 172.16.1.165 172.16.1.245
      default-gateway 172.16.1.1
      tftp server file tftp://172.16.1.2/bootstrap.py
      reservations
         mac-address 5000.0002.0000
            ipv4-address 172.16.1.171
            hostname 0-test-01
         !
         mac-address 5002.0002.0000
            ipv4-address 172.16.1.172
            hostname 0-test-02
         !
         mac-address 5003.0003.0000
            ipv4-address 172.16.1.173
            hostname 0-test-03
         !

  monitor connectivity
    no shutdown
    !
    host google_dns
        ip 8.8.8.8
        icmp echo size 36
    !
    host ubuntu_linux
        ip 192.168.224.101
        icmp echo size 36
    !
