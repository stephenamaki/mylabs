ethernet_interfaces:
  - name: Ethernet1
    description: Public_Internet
    type: routed
    shutdown: false
    ip_address: 192.168.224.104/24
    ip_nat:
      source:
        dynamic:
          - access_list: NAT_ACL
            nat_type: "overload"
    eos_cli: |
      !
      mac-address 00:00:00:22:41:04
  - name: Ethernet2
    description: LAN_to_LAB_Devices
    type: routed
    shutdown: false
    eos_cli: |
      !
      mac-address 00:00:00:01:00:01
  - name: Ethernet2.100
    description: LAN_to_LAB_Devices
    type: l3dot1q
    shutdown: false
    encapsulation_dot1q_vlan: 100
    dhcp_server_ipv4: true
    ip_address: 172.16.1.1/24
    ip_address_secondaries:
      - 172.100.100.1/24
      - 10.255.255.254/24
    eos_cli: |
      !
      arp aging timeout 60

static_routes:
  - vrf: default
    destination_address_prefix: 0.0.0.0/0
    gateway: 192.168.224.1
# monitor_connectivity:
#   shutdown: false
#   interval: <int>
#   hosts:
#     - name: google_dns
#       ip: 8.8.8.8
#     - name: host_001
#       ip: 172.16.1.11


ip_access_lists:
  - name: NAT_ACL
    # counters_per_entry: true
    entries:
      - sequence: 10
        action: "deny"
        protocol: ip
        source: 10.0.0.0/8
        destination: 192.168.224.0/24
      - sequence: 20
        action: "deny"
        protocol: ip
        source: 172.16.1.0/24
        destination: 192.168.224.0/24
      - sequence: 30
        action: "deny"
        protocol: ip
        source: 172.100.100.0/24
        destination: 192.168.224.0/24
      - sequence: 40
        action: "deny"
        protocol: ip
        source: 10.255.255.0/24
        destination: 192.168.224.0/24
      - sequence: 50
        action: "permit"
        protocol: ip
        source: any
        destination: any

