management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.224.203/24
  gateway: 192.168.224.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  - name: default
  enable_https: true
ip_name_servers:
  - ip_address: 1.1.1.1
    vrf: default
  - ip_address: 8.8.8.8
    vrf: default
  - ip_address: 1.1.1.1
    vrf: MGMT
  - ip_address: 8.8.8.8
    vrf: MGMT
vlan_interfaces:
  - name: Vlan224
    description: Public_Internet
    shutdown: false 
    ip_address: 192.168.224.202/24
    # dhcp_server_ipv4: true 
vlans:
  - id: 224
    name: Public_Internet
vrfs:
  - name: MGMT
    ip_routing: true
static_routes:
  - vrf: default
    destination_address_prefix: 0.0.0.0/0
    gateway: 192.168.224.1
  - vrf: MGMT
    destination_address_prefix: 0.0.0.0/0
    gateway: 192.168.224.1

sflow:
  sample: 500
  polling_interval: 5
  destinations:
    - destination: 127.0.0.1
  # source_interface: Vlan224
  run: true

interface_profiles:
  - name: PORT_PROFILE
    commands:
      - description Standard POE Port
      - switchport mode access
      - switchport access vlan 224
      # - spanning-tree portfast
      # - spanning-tree bpduguard enable 
eos_cli: |
  !
  interface Ethernet1-2
    description Arista_AP
    !poe priority critical
    poe reboot action maintain
    poe link down action maintain
    poe shutdown action power-off
    !poe limit 30.00 watts
  !
  interface Ethernet1-23
    profile PORT_PROFILE
  !
  interface Ethernet24
    description Public_Internet
    switchport mode access
    switchport access vlan 224
  !
  monitor connectivity
    no shutdown
    !
    host google_dns
        ip 8.8.8.8
        icmp echo size 36
    !
    host cvaas
        url https://www.cv-staging.corp.arista.io
        icmp echo size 36
  !
